# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: Jose de la Iglesia
email: jose.delaiglesia.giron@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
  Website of a videogame developer called Jose de la Iglesia Giron that lives in Madrid (Spain) with more than five
  years of experience in the videogame industry with Unity and more than ten in the computer industry. Always willing to
  learn something new and looking for the perfect place to work where felt valued and can show all the potential 
  that have.
baseurl: "/blog" # the subpath of your site, e.g. /blog
url: "josedelaiglesia.com" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: JosedelaIglesi5
github_username:  ph0b0ss

# Build settings
theme: jekyll-theme-leap-day
plugins:
  - jekyll-feed

